<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <div class="card">
      <div class="image">
        <div class="img-frame">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view-icon" class="eye">
          </div>
        </div>
      </div>
      <div class="details">
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <div class="left">
            <span><img src="./images/icon-ethereum.svg" alt=""></span><span>0.041 ETH</span>
          </div>
          <div class="right">
            <span><img src="./images/icon-clock.svg" alt=""></span><span>3 days left</span>
          </div>
        </div>
      </div>
      <hr size="1">
      <div class="creation">
        <div class="flex">
          <div class="avatar"><img src="./images/image-avatar.png" alt="avatar"></div>
          <div class="creator">
            <span>Creation of</span> Jules Wyvern
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Naglaa Raslan</a>.
  </div>
</body>

</html>
